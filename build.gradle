plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDir '.'
            exclude 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
